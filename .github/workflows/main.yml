name: Compile Code

on:
  push:
    branches:
      - '*'

jobs:
  build:
    name: Compile Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: Compile Code
        run: go build NBXBook.go